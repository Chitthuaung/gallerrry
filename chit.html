<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sexy Photo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-page {
  background: url('bg.jpg') no-repeat center center fixed;
  background-size: cover;
}
    
    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      color: white;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .login-box input {
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
    }
    .login-box button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #218838;
    }.gallery-page {
  display: none;
  padding: 30px;
  background-color: #f8f9fa;
  min-height: 100vh;
}
.gallery-page h2 {
  text-align: center;
  margin-bottom: 20px;
}
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}
.gallery img {
  width: 300px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

  </style>
</head>
<body>
  <div class="login-page" id="loginPage">
    <div class="login-box">
      <h2>Enter 6-digit Password</h2>
      <input type="password" id="password" maxlength="6" placeholder="******">
      <br>
      <button onclick="validatePassword()">Enter</button>
    </div>
  </div>  <div class="gallery-page" id="galleryPage">
    <h2>Private Photo Gallery</h2>
    <div class="gallery">
      <img src="bg1.jpg">
      <img src="bg.jpg">
      <img src="bg2.jpg">
      <img src="bg3.jpg">
      <!-- Add more photos as needed -->
    </div>
  </div>  <script>
    const correctPassword = "123456"; // Change your desired 6-digit password here

    function validatePassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("galleryPage").style.display = "block";
      } else {
        alert("Incorrect password!");
      }
    }
  </script></body>
</html>
